<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Regist seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<body>
<form>
    <div class="form-group row">
        <label for="Nama_Lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
        <div class="col-8">
        <input id="Nama_Lengkap" name="Nama_Lengkap" placeholder="Masukkan Nama Lengkap kamu" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="tmpt_lahir" class="col-4 col-form-label">Tempat Lahir</label> 
        <div class="col-8">
        <input id="tmpt_lahir" name="tmpt_lahir" placeholder="Masukkan Tempat Lahir kamu" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="tanggal_lahir" class="col-4 col-form-label">Tanggal Lahir</label> 
        <div class="col-8">
        <input id="tanggal_lahir" name="tanggal_lahir" placeholder="Masukkan Tanggal Lahir Kamu" type="date" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-4">Jenis Kelamin</label> 
        <div class="col-8">
        <div class="custom-control custom-radio custom-control-inline">
            <input name="jenis_kelamin" id="jenis_kelamin_0" type="radio" class="custom-control-input" value="pria" required="required"> 
            <label for="jenis_kelamin_0" class="custom-control-label">Pria</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input name="jenis_kelamin" id="jenis_kelamin_1" type="radio" class="custom-control-input" value="wanita" required="required"> 
            <label for="jenis_kelamin_1" class="custom-control-label">Wanita</label>
        </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Email</label> 
        <div class="col-8">
        <input id="email" name="email" placeholder="Massukan Email" type="email" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="status" class="col-4 col-form-label">Status</label> 
        <div class="col-8">
        <select id="status" name="status" class="custom-select">
            <option value="mahasiswa">Mahasiswa</option>
            <option value="karyawan">Karyawan</option>
            <option value="pelajar">Pelajar</option>
            <option value="sosibuk">Sosibuk</option>
        </select>
        </div>
    </div> 
    <div class="form-group row">
        <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
